<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Voting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Voting System</h1>
        
        <div id="welcomeSection">
            <h2>Welcome</h2>
            <button class="welcome_btn" id="registerButton">Register</button>
            <button class="welcome_btn" id="loginButton">Login to Vote</button>
            <button class="welcome_btn" id="viewResultsButton">View Results</button>
        </div>

        <form id="registrationForm" style="display:none;">
            <h2>Register</h2>
            <label for="regName">Name:</label>
            <input type="text" id="regName" required>
            <label for="regNumber">Student Number:</label>
            <input type="text" id="regNumber" required>
            <button type="submit">Register</button>
        </form>
        
        <form id="loginForm" style="display:none;">
            <h2>Login</h2>
            <label for="loginName">Name:</label>
            <input type="text" id="loginName" required>
            <label for="loginNumber">Student Number:</label>
            <input type="text" id="loginNumber" required>
            <button type="submit">Login</button>
        </form>
        
        <form id="voteForm" style="display:none;">
            <h2>Vote for Your Favorite Topic</h2>
            <div id="topics"></div>
            <button type="submit">Vote</button>
        </form>

        <div id="resultsSection" style="display:none;">
            <h2>Voting Results</h2>
            <div id="results"></div>
        </div>

        <div id="adminLoginSection" style="text-align:center; margin-top:20px;">
            <a href="#" id="adminLoginLink">Admin Login</a>
        </div>
        
        <form id="adminLoginForm" style="display:none;">
            <h2>Admin Login</h2>
            <label for="adminName">Admin Name:</label>
            <input type="text" id="adminName" required>
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" required>
            <button type="submit">Login</button>
        </form>
        
        <div id="adminSection" style="display:none;">
            <h2>Admin Section</h2>
            <form id="publishTopicForm">
                <label for="newTopic">New Topic:</label>
                <input type="text" id="newTopic" required>
                <button type="submit">Publish Topic</button>
            </form>
            <button id="clearTopicsButton">Clear All Topics</button>
            <button id="publishResultsButton">Publish Results</button>
        </div>
        <div style="text-align:center; margin-top:20px;">
            <a href="./index.html" id="homeLoginLink">Home</a>
        </div>
    </div>
    <footer class="footer">
        &copy All Copyright Reserved By Alfaiz and ZX
    </footer>
    <script src="script.js"></script>
</body>
</html>
